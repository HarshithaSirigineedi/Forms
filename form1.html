<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>
<body style="background-color:silver">
    <center>
    <caption>
        <h1>
            <b>Registration Form</b>
        </h1>
    </caption>
    <form>
        <table>
            <tr>
                <td>
                    <label>First Name</label><br>
                    <input type="text" style="margin-right: 10px;">
                </td>
                <td>
                    <label>Last Name</label><br>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Birthday</label><br>
                    <input type="date">
                </td>
                <td>
                    <label>Gender<br></label>
                    <input type="radio" name="male" id="male" value="male">Male
                    <input type="radio"name="female" id="female" value="female">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email<br></label>
                    <input type="email">
                </td>
                <td>
                    <label>Phone Number<br></label>
                    <input type="tel" id="phone" name="phone" required maxlength="10">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Subject</label>
                    <select>
                        <option>UG</option>
                        <option>PG</option>
                    </select>
                </td>
                <tr>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </tr>
        </table>
    </form>
    </center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body style="background-color:silver">
    <center>
        <caption>
            <h1>
                HTML FORM
            </h1>
        </caption>
        <form>
            <table>
                <tr>
                    <td>
                        <label style="margin-right: 40px;"><b>First name:</b></label>
                        <input type="text">
                    </td>
                    <br>
                </tr>
                <tr>
                    <td>
                        <label style="margin-right: 40px;"><b>Last Name:</b></label>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="margin-right: 25px;"><b>Date of Birth:</b></label>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="margin-right: 55px;"><b>Email id:</b></label>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="margin-right: 6px;"><b>Mobile Number:</b></label>
                        <input type="tel" id="phone" name="phone" required maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body style="background-color:silver">
    <center>
        <caption>
            <h1>
                <u>Registration Form</u>
            </h1>
        </caption>
        <form>
            <table>
                <tr>
                    <td>
                        <label style="margin-right: 40px;"><b>First name</b></label style="margin-right: 40px;">
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="margin-right: 40px;"><b>Last Name</b></label>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="margin-right: 40px;"><b>Nick Name</b></label>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="margin-right: 75px;"><b>Email</b></label>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="margin-right: 50px;"><b>Password</b></label>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="margin-right: 27px;"><b>Date of Birth</b></label>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="margin-right: 60px;"><b>Gender</b></label>
                        <input type="radio" id="male" name="gender" value="male" required>Male
                        <input type="radio" id="Female" name="gender" value="Female" required>Female
                        <input type="radio" id="others" name="gender" value="others" required>Others
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="margin-right: 66px;"><b>Mobile</b></label>
                        <input type="tel" id="phone" name="phone" required maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="margin-right: 60px;"><b>Address</b></label>
                        <input type="text" rows="5" cols="5">
                    </td>
                </tr>
                <tr>
                    <td style="text-align:center"><br>
                        <input type="submit">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
